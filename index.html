<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <section class="bg">
      <div class="qr">
        <img src="/images/image-qr-code.png" alt="qr-code-image">
      </div>
      <div class="text">
        <p class="bold"><b>Improve your front-end skills by building projects</b></p>
      </div>
      <div class="text">
        <p class="second-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
      </div>
    
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AngelTe30?tab=repositories">Luis Gutierrez</a>.
    </div>
  </footer>
</body>
</html>
